<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test4U Quiz Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="c.css">
    <link rel="icon" href="a.png" sizes="16*16">
    <script defer src="c.js"></script>
</head>
<body>
    <div class="marq">
        <marquee behavior="alternate" direction="right" scrollamount = "25">
           
            Welcome To Test4U Online Platform
            </marquee>
    </div>
    <div class="container">
        <form id="form" action="/">
            <h1>Student Information</h1>
            <div class="input-control">
                <label for="username">Name -</label>
                <input id="username" name="username" type="text" placeholder="Enter your name">
                <div class="error"></div>
            </div>

            <div class="input-control"> 
                <label for="fname">Father's Name -</label>
                <input id="fname" name="fname" type="text" placeholder="Enter father's name">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email I'd -</label>
                <input id="email" name="email" type="text" placeholder="abc@gmail.com">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="mname">Mobile Number -</label>
                <input id="mname" name="mname" type="number" placeholder="+918923xxxxxx">
                <div class="error"></div>
            </div>
            
            
            <button type="submit" id="sb" >

                Submit
             
             
            </button>
        
            <br>
            <br>
            <div id="start">
                <a href="index.html">Start Test</a> 
            </div>
           
            
        </form>
    </div>
</body>
</html>
